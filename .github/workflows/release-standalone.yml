name: Release standalone tar.gz

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate tag matches package.json version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"          # e.g. v0.1.0
          TAG_VERSION="${TAG#v}"            # 0.1.0
          PKG_VERSION="$(node -p "require('./package.json').version")"

          echo "Tag version: $TAG_VERSION"
          echo "package.json version: $PKG_VERSION"

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Version mismatch: tag=$TAG_VERSION package.json=$PKG_VERSION" >&2
            exit 1
          fi

      - name: Build + package standalone
        run: npm run release:standalone

      - name: Verify archive exists
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./package.json').version")"
          FILE="dist/folia-kb-standalone-${VERSION}.tar.gz"
          ls -lah dist || true
          test -f "$FILE"
          echo "Found $FILE"

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
